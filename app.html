<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
    <div class="head">
      <div class="hea">
    <h1>COMPUTER BASED TEST</h1>
    <div class="header-card">
      <div class="header">
        <span id="timer">Time left: 10:00</span>
        <span>Subject:</span>
        <span>Class:</span>
      </div>
    </div>
    </div>
    </div>
    <div class="question-card">
      <div class="question">
        <p>Question <span>1</span> of <span>20</span></p>
        <p>All but one is not an example of structural buildings</p>
      </div>
    </div>
    <div class="flex1">
    <div class="option-card">
      <label class="option">
        <input type="radio" name="option" value="A"><span>A. Soil</span>
      </label>
    </div>
    <div class="option-card">
      <label class="option">
        <input type="radio" name="option" value="B"><span>B. Water</span>
      </label>
    </div>
    </div>
    <div class="flex2">
    <div class="option-card">
      <label class="option">
        <input type="radio" name="option" value="C"><span>C. Silo</span>
      </label>
    </div>
    <div class="option-card">
      <label class="option">
        <input type="radio" name="option" value="D"><span>D. Barn</span>
      </label>
    </div>
    </div>
    <div class="but-container">
    <button>previous</button>
    <button>Next</button>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
